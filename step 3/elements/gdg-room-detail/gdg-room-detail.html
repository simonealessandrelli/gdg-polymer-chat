<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<!-- Google web elements -->
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">


<dom-module id="gdg-room-detail">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }
      .list {
        @apply(--layout-flex);
        overflow: auto;
      }
      paper-input {
        padding: 10px;
      }
    </style>

    <!-- Recupera i messaggi della stanza selezionata -->
    <firebase-collection
      location="{{messagesLocation}}"
      data="{{messages}}">
    </firebase-collection>

    <!-- Toolbar -->
    <paper-toolbar>
      <paper-icon-button  icon="mail"></paper-icon-button>
      <div class="title">{{selectedRoom.name}}</div>
    </paper-toolbar>

    <div class="list">
      <!-- Cicla sulla property rooms in binding con firebase -->
      <template is="dom-repeat"
                items="{{messages}}"
                as="message">
        <!-- Template item -->
        <paper-item>
          <paper-item-body two-line>
            <div>{{message.user}}</div>
            <div secondary>{{message.text}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </div>
    <!-- Input per nuovo messaggio -->
    <paper-input label="New Message:" on-keyup="_handleInput"></paper-input>
  </template>

  <script>
    Polymer({
      is: 'gdg-room-detail',
      properties: {
        // Stanza selezionata
        selectedRoom: {
          type: Object,
          observer: '_selectedRoomChanged'
        },
        // Array messaggi room selezionata
        messages: {
          type: Array
        },
        //Ultimo messaggio
        lastMessage: {
          type: Object
        },
        //Indirizzo stanza
        messagesLocation: {
          type: String
        },
        //User
        user: {
          type: Object,
          value: function(){
            return {
              name: 'simone'
            };
          }
        }
      },
      //Observer selectedRoom
      _selectedRoomChanged: function(room){
        console.log(room);
        if (room){
          this.set('messagesLocation', [
            'https://gdg-example-chat.firebaseio.com',
            'rooms',
            room.__firebaseKey__,
            'messages'
          ].join('/'));
        }
      },
      //listen to on-keyup event
      _handleInput: function(e) {
        if (e.keyCode == 13) {
          this.push('messages', {
            text: e.target.value,
            user: this.user.name
          });
          this.set('lastMessage', e.target.value);
          e.target.value = '';
        }
      }
    });
  </script>
</dom-module>
