<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="gdg-message">
  <template>
  <style is="custom-style">

      .list {
          padding-top: 12px;
          background-color: white;
          display: inline-block;
          width: 240px;
          height: 228px;
          margin: 12px;
          @apply(--shadow-elevation-2dp);
        }

      .avatar {
        display: inline-block;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 0 16px 0 0;
        background: #9e9e9e center center no-repeat;
        background-size: contain;
        position: relative;
      }

      .avatar {
        	border: solid 3px silver;
    	}
    	.avatar.navy {
    	    border-color: #393b79;
    	}
    	.avatar.slate {
    	    border-color: #6b6ecf;
    	}
    	.avatar.olive {
    	    border-color: #637939;
    	}
    	.avatar.moss {
    	    border-color: #b5cf6b;
    	}
    	.avatar.chocolate {
    	    border-color: #8c6d31;
    	}
    	.avatar.buttercup {
    	    border-color: #e7ba52;
    	}
    	.avatar.maroon {
    	    border-color: #843c39;
    	}
    	.avatar.cerise {
    	    border-color: #d6616b;
    	}
    	.avatar.plum {
    	    border-color: #7b4173;
    	}
    	.avatar.orchid {
    	    border-color: #ce6dbd;
    	}
    </style>

    <paper-icon-item>
      <div class$="{{_class()}}" style$="{{_style(picture)}}"></div>
      <paper-item-body two-line>
          <div>{{username}}</div>
          <div secondary>{{text}}</div>
      </paper-item-body>
    </paper-icon-item>
  </template>
  <script>
    Polymer({
      is: 'gdg-message',
      properties: {
        username: String,
        picture: String,
        text: String
      },
      _style: function(picture) {
        return 'background-image: url(' + picture + ')';
      },
      _class: function() {
        return 'avatar ' + this._randomColor();
      },
      _randomColor: function() {
        var colors = ['navy', 'slate', 'olive', 'moss', 'chocolate', 'buttercup', 'maroon', 'cerise', 'plum', 'orchid'];
        return colors[(Math.random() * colors.length) >>> 0];
      }
    });
  </script>
</dom-module>
